<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steve | Coming Soon</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg1: #ff6b6b;
      --bg2: #6bafff;
      --bg3: #51ffae;
      --bg4: #ffc36b;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(270deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.8;
      position: absolute;
      bottom: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Steve</h1>
    <p>Coming soon. Building something colorful, fun, and techy.</p>
    <div class="socials">
      <a href="https://x.com/parker1978" target="_blank">X</a>
      <a href="tel:4026197299">Instagram</a>
      <a href="https://www.strava.com/athletes/154713263" target="_blank">Strava</a>
    </div>
  </main>
  <footer>
    &copy; <span id="year"></span> Steve. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
